    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: NuGet Cache
        uses: actions/cache@v4
        with:
          path: '${{ github.workspace }}/.nuget/packages'
          key: "${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}-${{ hashFiles('**/Directory.Packages.support.props') }}"
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: ğŸ”¨ Use .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: '3.1.x'
      - name: ğŸ”¨ Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: '6.0.x'
      - name: ğŸ”¨ Use .NET Core 8.0 SDK
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: '8.0.x'
      - name: ğŸ”¨ Use .NET Core 9.0 SDK
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: '9.0.x'
      - name: ğŸ dotnet tool restore
        run: |
          dotnet tool restore
      - name: ğŸ Restore
        id: restore
        run: |
          dotnet nuke Restore --skip
      - name: âš™ Build
        id: build
        run: |
          dotnet nuke Build --skip
      - name: ğŸš¦ Test
        id: test
        run: |
          dotnet nuke Test TriggerCodeCoverageReports GenerateCodeCoverageReportCobertura GenerateCodeCoverageBadges GenerateCodeCoverageSummary GenerateCodeCoverageReport --skip
      - name: ğŸ“¦ Pack
        id: pack
        run: |
          dotnet nuke Pack --skip
      - name: Npm install
        working-directory: vscode-testextension
        run: |
          npm ci
      - name: ğŸš¦ Vscode extension tests
        uses: coactions/setup-xvfb@v1
        with:
          run: 'npm run test'
          working-directory: 'vscode-testextension'
      - name: ğŸº Publish coverage data
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: 'coverage'
          path: 'coverage/'
