    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: NuGet Cache
        uses: actions/cache@v3
        with:
          path: '${{ github.workspace }}/.nuget/packages'
          key: "${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}-${{ hashFiles('**/Directory.Packages.support.props') }}"
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: ğŸ”¨ Use .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '3.1.x'
      - name: ğŸ”¨ Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '6.0.x'
      - name: ğŸ dotnet tool restore
        run: |
          dotnet tool restore
      - name: ğŸ Restore
        run: |
          dotnet nuke Restore --skip
      - name: âš™ Build
        run: |
          dotnet nuke Build --skip
      - name: ğŸš¦ Test
        run: |
          dotnet nuke Test TriggerCodeCoverageReports GenerateCodeCoverageReportCobertura GenerateCodeCoverageBadges GenerateCodeCoverageSummary GenerateCodeCoverageReport --skip
      - name: ğŸ“¦ Pack
        run: |
          dotnet nuke Pack --skip
      - name: ğŸ¿ Publish Coverage
        uses: codecov/codecov-action@v3
        with:
          name: 'actions-${{ matrix.os }}'
      - name: ğŸº Publish logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: 'logs'
          path: 'artifacts/logs/'
      - name: ğŸº Publish coverage data
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: 'coverage'
          path: 'coverage/'
      - name: ğŸº Publish test data
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: 'test data'
          path: 'artifacts/test/'
      - name: ğŸº Publish NuGet Packages
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: 'nuget'
          path: 'artifacts/nuget/'
      - name: ğŸº Publish Docs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: 'docs'
          path: 'artifacts/docs/'
  Publish:
    needs:
      - Build
    secrets:
      RSG_NUGET_API_KEY: '${{ secrets.RSG_NUGET_API_KEY }}'
