jobs:
  build:
    env:
      NUGET_PACKAGES: '${{ github.workspace }}/.nuget/packages'
    permissions:
      actions: read
      checks: write
      contents: read
      deployments: read
      id-token: none
      issues: write
      discussions: none
      packages: none
      pages: none
      pull-requests: write
      repository-projects: none
      security-events: none
      statuses: write
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Restore NuGet Cache
        id: restore-nuget-cache
        uses: actions/cache/restore@v4
        with:
          path: '${{ github.workspace }}/.nuget/packages'
          key: "${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}-${{ hashFiles('**/dotnet-tools.json') }}"
      - name: ğŸ”¨ Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: '6.0.x'
      - name: ğŸ”¨ Use .NET Core 8.0 SDK
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: '8.0.x'
      - name: ğŸ”¨ Use .NET Core 9.0 SDK
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: '9.0.x'
      - name: ğŸš’ dotnet workload restore
        continue-on-error: true
        run: |
          dotnet workload restore
      - name: âš’ï¸ dotnet tool restore
        run: |
          dotnet tool restore
      - name: ğŸ Restore
        id: restore
        run: |
          dotnet nuke --target DotnetCoreRestore Restore
      - name: Update NuGet Cache
        if: always() && steps.restore-nuget-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: "${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}-${{ hashFiles('**/dotnet-tools.json') }}"
          path: '${{ github.workspace }}/.nuget/packages'
      - name: âš™ï¸ Build
        id: build
        run: |
          dotnet .build/bin/Debug/.build.dll --target DotnetCoreBuild Build
      - name: ğŸ’¨ Test
        id: test
        run: |
          dotnet .build/bin/Debug/.build.dll --target DotnetCoreTest Test CollectCodeCoverage GenerateCodeCoverageReportCobertura GenerateCodeCoverageBadges GenerateCodeCoverageSummary GenerateCodeCoverageReport
      - name: ğŸ“¦ Pack
        id: pack
        run: |
          dotnet .build/bin/Debug/.build.dll --target DotnetCorePack Pack --skip Build
      - name: Npm install
        working-directory: vscode-testextension
        run: |
          npm ci
      - name: ğŸ’¨ Vscode extension tests
        uses: coactions/setup-xvfb@v1
        with:
          run: 'npm run test'
          working-directory: 'vscode-testextension'
      - name: ğŸº Publish logs (${{ matrix.os }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 'logs-${{ matrix.os }}'
          path: 'artifacts/logs/'
      - name: ğŸº Publish test data (${{ matrix.os }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 'test data-${{ matrix.os }}'
          path: 'artifacts/test/'
      - name: ğŸš€ Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'artifacts/test/**/*.trx'
      - name: ğŸº Publish coverage data (${{ matrix.os }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 'coverage-${{ matrix.os }}'
          path: 'coverage/'
      - name: ğŸš€ Publish Coverage Comment
        if: always() && github.event_name == 'pull_request'
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: 'Coverage'
          path: 'coverage/summary/SummaryGithub.md'
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - name: ğŸš€ Publish Codecov Coverage
        if: always() && (github.event_name != 'pull_request' && github.event_name != 'pull_request_target') || ((github.event_name == 'pull_request' || github.event_name == 'pull_request_target') && github.event.pull_request.user.login != 'renovate[bot]' && github.event.pull_request.user.login != 'dependabot[bot]')
        continue-on-error: true
        uses: codecov/codecov-action@v4.0.0-beta.2
        with:
          name: 'actions-${{ matrix.os }}'
      - name: ğŸº Publish NuGet Packages (${{ matrix.os }})
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: 'nuget-${{ matrix.os }}'
          path: 'artifacts/nuget/'
  Merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: nuget
          pattern: nuget-*
  Publish:
    needs: Merge
    uses: RocketSurgeonsGuild/actions/.github/workflows/publish-nuget.yml@v0.3.15
    secrets:
      RSG_NUGET_API_KEY: '${{ secrets.RSG_NUGET_API_KEY }}'
      RSG_AZURE_DEVOPS: '${{ secrets.RSG_AZURE_DEVOPS }}'
