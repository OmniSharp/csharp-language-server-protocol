  - template: pipeline/cake-job.yml@rsg
    parameters:
      name: 'Linux'
      dependsOn: GitVersion
      vmImage: "ubuntu-latest"
      pushNuget: false
      Configuration: $(Configuration)
      Verbosity: $(Verbosity)
      CakeVersion: $(CakeVersion)
      DotNetVersion: $(DotNetVersion)
      NuGetVersion: $(NuGetVersion)
      Script: build.cake

  - template: pipeline/cake-job.yml@rsg
    parameters:
      name: 'Windows'
      dependsOn: GitVersion
      vmImage: "windows-latest"
      pushNuget: true
      Configuration: $(Configuration)
      Verbosity: $(Verbosity)
      CakeVersion: $(CakeVersion)
      DotNetVersion: $(DotNetVersion)
      NuGetVersion: $(NuGetVersion)
      Script: build.cake
